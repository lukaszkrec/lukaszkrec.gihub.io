<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="/images/icons8-uber-eats-app-512.png">
    <meta name="theme-color" content="#f69435">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="fedex logo" />
      <div id="battery-status"><div id="level"></div></div>

      <div class="columns">
        <div class="column">
          <p><button type="button" onclick="getStream('video')">Grab video</button></p>
          
          <video controls autoplay style="height:180px; width: 240px;"></video>
        </div>
        <div class="column">
          <p><button type="button" onclick="getStream('audio')">Grab audio</button></p>
          
          <audio controls></audio>
        </div>
      </div>
      
      <span>Results:</span>
    <label><input type="radio" name="recognition-type" value="final" checked="checked" /> Final only</label>
    <label><input type="radio" name="recognition-type" value="interim" /> Interim</label>


      <h3>Log</h3>
    <div id="log"></div>

      <div class="buttons-wrapper">
        <button id="button-play-ws" class="button-demo">Play demo</button>
        <button id="button-stop-ws" class="button-demo">Stop demo</button>
        <button id="clear-all" class="button-demo">Clear all</button>
      </div>
      
    <script>

var video = document.querySelector("#videoElement");

if (navigator.mediaDevices.getUserMedia) {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(function (stream) {
      video.srcObject = stream;
    })
    .catch(function (err0r) {
      console.log("Something went wrong!");
    });
}



      const PATH = "service-worker.js";
      let isServiceWorkersSupport = "serviceWorker" in navigator;
      if (isServiceWorkersSupport) {
        console.log("Will service worker register?");
        navigator.serviceWorker
          .register(PATH)
          .then(function () {
            console.log("Yes it did.");
          })
          .catch(function (err) {
            console.log("No it didn't. This happened: ", err);
          });
      }
    </script>
  </body>
</html>
